<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Алоха, кодеры! </title>
    <meta name="viewport"  content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script type="text/javascript" src="script.js"></script>
<div class="content">
    <input type="button" class="content__button button" onclick="openModal()" value="Open">
    <div class="modal-window" id="modal-window">
        <div class="modal-window__content">
            <h2 class="modal-window__title">Стать партнёром проекта</h2>
            <form class="modal-window__form" onsubmit="submitForm()">
                <div class="form__contact-block">
                    <div class="contact-block__info-input">
                        <div class="form__input">
                            <label class="form__input__label input__label-required">
                                Название организации
                            </label>
                            <input type="text" class="input input__with-label" required>
                        </div>
                        <div class="form__input">
                            <label class="form__input__label input__label-required">
                                Телефон
                            </label>
                            <input
                                    type="text"
                                    name="phone"
                                    placeholder="+7(000)000-00-00"
                                    data-phone-pattern
                                    class="input input__with-label" required>
                        </div>
                        <div class="form__input">
                            <label class="form__input__label input__label-required">
                                E-mail
                            </label>
                            <input type="email" class="input input__with-label" required>
                        </div>
                    </div>
                    <div class="contact-block__photo">
                        <label class="contact-block__photo__label">
                            Логотип (jpeg, png)
                        </label>
                        <div class="photo__block" id="photo-block">
                            <div class="photo__block__delete-file" onclick="deleteFile()">
                                <img src="image/close.svg" alt="" class="delete-file__icon">
                            </div>
                            <div class="photo__block__select-file" id="file-block" onclick="handleSelectFile()">
                                <img src="image/select-photo-icon.svg" alt="" class="select-file__icon">
                                <p class="select-file__text">Выберите</br>файл</p>
                            </div>
                            <input type="file" id="select-file" onchange="handleFileSelect(event)"
                                   style="position: absolute;top: 0; z-index: -1;" required>
                            <!--<img alt="" class="photo__block__select-photo" id="show-img">-->
                        </div>
                    </div>
                </div>
                <div class="form__input">
                    <label class="form__input__label input__label-required">
                        Направление
                    </label>
                    <select class="input select input__with-label" required>
                        <option></option>
                        <option value="eco">Экология</option>
                        <option value="car">Машиностроение</option>
                        <option value="noeco">Неэкология</option>
                        <option value="nonoeco">НенеЭкология</option>
                        <option value="why?">Почему 2 раза экология?</option>
                    </select>
                </div>
                <div class="form__input">
                    <input type="text" class="input">
                    <img src="image/site.svg" alt="" class="input__icon">
                </div>
                <div class="form__input">
                    <input type="text" class="input">
                    <img src="image/vk.svg" alt="" class="input__icon">
                </div>
                <div class="form__input">
                    <input type="text" class="input">
                    <img src="image/odnoklassniki.svg" alt="" class="input__icon">
                </div>
                <div class="form__input">
                    <input type="text" class="input">
                    <img src="image/facebook.svg" alt="" class="input__icon">
                </div>
                <div class="form__input">
                    <input type="text" class="input">
                    <img src="image/Instagram.svg" alt="" class="input__icon">
                </div>
                <div class="form__input">
                    <input type="text" class="input">
                    <img src="image/youtube.svg" alt="" class="input__icon">
                </div>
                <div class="form__input">
                    <label class="form__input__label">
                        Руководитель
                    </label>
                    <input type="text" class="input input__with-label">
                </div>
                <div class="form__button-block">
                    <input type="submit" class="button" value="Стать партнёром проекта">
                    <button class="button-block__cancel-button" onclick="closeModal()">Отменить</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
